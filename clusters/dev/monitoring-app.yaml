apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 57.2.0
    helm:
  values: |
    grafana:
      enabled: true
      adminPassword: admin
      service:
        type: ClusterIP

    prometheus:
      prometheusSpec:
        retention: 7d
        serviceMonitorSelectorNilUsesHelmValues: false

    alertmanager:
      enabled: true

    kubeStateMetrics:
      enabled: true

    nodeExporter:
      enabled: true


  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
