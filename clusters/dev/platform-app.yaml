apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/yugandhar9786/gitops-platform.git
    targetRevision: main
    path: platform/namespaces

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
