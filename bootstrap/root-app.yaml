apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yugandhar9786/gitops-platform.git'
    targetRevision: main
    path: clusters/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true